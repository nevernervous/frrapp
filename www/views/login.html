<!-- THEMES BAR -->
<nav class="navbar themes-bar nav-bar-style text-left-align card-1" id="themesBar" ng-controller="navController">
  <div class="top-container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarBottom" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <script type="text/ng-template" id="nav-item.html">
      <span ng-if="page.name && !page.url">{{page.name}}</span>
      <a ng-if="page.name && page.url && !(page.subPages && page.subPages.length)" href="{{page.url}}">{{page.name}}</a>
      <a ng-if="page.name && page.url && page.subPages && page.subPages.length" href="{{page.url}}" data-toggle="dropdown" role="button" aria-expanded="false"
      class="dropdown-toggle">{{page.name}} <span class="caret"></span>
      </a>
      <ul ng-if="page.subPages && page.subPages.length" class="dropdown-menu" role="menu">
        <li ng-class="{'divider': !page.name && !page.url, 'dropdown-header': page.name && !page.url, active: isUrl(page.url)}" ng-repeat="page in page.subPages" ng-include="'nav-item.html'">
        </li>
      </ul>
    </script>
    <div id="navbar" class="collapse navbar-collapse" id="navbarBottom">
      <ul class="nav navbar-nav themesBar">
        <li ng-repeat="page in themesList" ng-class="{active: isUrl(page.url)}" ng-include="'nav-item.html'">
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="ui-view-container" ng-controller="appController">

<div class="container account-wrapper login-wrapper">
  <div class="row">
    <div class="absolute-center">
      <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
        <form action="" class="account-form">
          <h2 class="text-center">log in</h2>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="username" autofocus />          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' placeholder="password"/>     
          </div>
          <div class="margin-center" style="padding: 10px;">
            <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block">Login</button>
          </div>
          <div class="form-group text-center">
            <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
